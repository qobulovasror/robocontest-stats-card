<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Summary card</title>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.7/dist/css/bootstrap.min.css">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.13.1/font/bootstrap-icons.min.css">
  <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
  <link rel="icon" href="/imgs/icon.png">
</head>
<body>
  <div class="container">
    <h2 class="text-center my-3">
      Summary card generator
    </h2>
    <div class="row">
      <div class="col-md-3"></div>
      <div class="col-md-6">
        <div class="card mt-2 shadow-lg p-3">
          <div class="card-body">
            <h5 class="card-title text-center">Robocontest <span class="text-danger">summary card</span></h5>
            <p class="card-text">
              <form action="" id="form" onsubmit="return false;">
                <div class="mb-3">
                  <label for="name" class="form-label">Username</label>
                  <input type="text" class="form-control" id="name" name="username" placeholder="Enter your Robocontest username" required autocomplete="off">
                </div>
                <div class="mb-3">
                  <label for="name" class="form-label">Theme</label>
                  <select class="form-select" aria-label="Default select example" name="theme" required>
                    <option selected>Select theme</option>
                    <option value="light">Light</option>
                    <option value="dark">Dark</option>
                  </select>
                </div>
                <div class="mb-3">
                  <label for="name" class="form-label">Extension type</label>
                  <select class="form-select" aria-label="Default select example" name="extension_type" required>
                    <option selected>Select extension type</option>
                    <option value="card">Only card</option>
                    <option value="card_activity">Card + activity</option>
                    <option value="card_activity_extension">Card + last attempts</option>
                  </select>
                </div>
                <div class="d-flex align-items-center justify-content-around">
                  <button type="submit" class="btn btn-primary">Generate</button>
                  <button type="button" class="btn btn-warning">Get link</button>
                  <button type="button" class="btn btn-success">Open in new tab</button>
                  <button type="reset" class="btn btn-danger">Clear form</button>
                </div>
              </form>
            </p>
          </div>
        </div>
        
      </div>
      <div class="col-md-3"></div>
    </div>
  </div>
  <script src="sweetalert2.all.min.js"></script>
  <script src="index.js"></script>
</body>
</html>
