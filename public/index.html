<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Summary card</title>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.7/dist/css/bootstrap.min.css">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.13.1/font/bootstrap-icons.min.css">
  <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
  <link rel="icon" href="/imgs/icon.png">
</head>
<body>
  <div class="container">
    <h2 class="text-center my-3">
      Summary card generator
    </h2>
    <a href="https://github.com/qobulovasror" aria-label="View source on GitHub" class="github-corner">
      <svg width="80" height="80" viewBox="0 0 250 250" aria-hidden="true" style="fill: rgb(21, 21, 19); color: rgb(255, 255, 255); position: absolute; top: 0px; border: 0px; right: 0px;">
        <path d="M0,0 L115,115 L130,115 L142,142 L250,250 L250,0 Z"></path> 
        <path d="M128.3,109.0 C113.8,99.7 119.0,89.6 119.0,89.6 C122.0,82.7 120.5,78.6 120.5,78.6 C119.2,72.0 123.4,76.3 123.4,76.3 C127.3,80.9 125.5,87.3 125.5,87.3 C122.9,97.6 130.6,101.9 134.4,103.2" fill="currentColor" class="octo-arm" style="transform-origin: 130px 106px;"></path> 
        <path d="M115.0,115.0 C114.9,115.1 118.7,116.5 119.8,115.4 L133.7,101.6 C136.9,99.2 139.9,98.4 142.2,98.6 C133.8,88.0 127.5,74.4 143.8,58.0 C148.5,53.4 154.0,51.2 159.7,51.0 C160.3,49.4 163.2,43.6 171.4,40.1 C171.4,40.1 176.1,42.5 178.8,56.2 C183.1,58.6 187.2,61.8 190.9,65.4 C194.5,69.0 197.7,73.2 200.1,77.6 C213.8,80.2 216.3,84.9 216.3,84.9 C212.7,93.1 206.9,96.0 205.4,96.6 C205.1,102.4 203.0,107.8 198.3,112.5 C181.9,128.9 168.3,122.5 157.7,114.1 C157.9,116.9 156.7,120.9 152.7,124.9 L141.0,136.5 C139.8,137.7 141.6,141.9 141.8,141.8 Z" fill="currentColor" class="octo-body"></path>
      </svg>
    </a>
    <div class="row">
      <div class="col-md-3"></div>
      <div class="col-md-6">
        <div class="card mx-2 shadow-lg p-3">
          <div class="card-body">
            <h5 class="card-title text-center"><a href="https://robocontest.uz" class="text-decoration-none text-primary" title="Robocontest is a competitive programming platform." target="_blank">Robocontest</a> summary card</h5>
            <p class="card-text">
              <form action="" id="form" id="form">
                <div class="mb-3">
                  <label for="username" class="form-label">Username</label>
                  <input type="text" class="form-control" id="username" name="username" value="qobulovasror" placeholder="Enter your Robocontest username" required autocomplete="off">
                </div>
                <div class="mb-3">
                  <label for="theme" class="form-label">Theme</label>
                  <select class="form-select" aria-label="Default select example" name="theme" required>
                    <option selected value="light">Light</option>
                    <option value="dark">Dark</option>
                  </select>
                </div>
                <div class="mb-3">
                  <label for="extension_type" class="form-label">Extension type</label>
                  <select class="form-select" aria-label="Default select example" name="extension_type" required>
                    <option selected value="card">Only card</option>
                    <option value="card_activity">Card + activity</option>
                    <option value="card_activity_extension">Card + last attempts</option>
                  </select>
                </div>
                <div class="d-flex align-items-center justify-content-around">
                  <button type="submit" class="btn btn-primary" id="generate">Generate <i class="bi bi-arrow-repeat"></i></button>
                  <button type="button" class="btn btn-warning" id="get-link">Get link <i class="bi bi-link-45deg"></i></button>
                  <button type="button" class="btn btn-success" id="open-in-new-tab">Open in new tab <i class="bi bi-box-arrow-up-right"></i></button>
                  <button type="reset" class="btn btn-danger">Clear form <i class="bi bi-x-circle"></i></button>
                </div>
              </form>
            </p>
          </div>
        </div>
        <div class="loading-spinner mt-3 d-none" id="spinner">
          <div class="spinner-border text-primary" role="status">
            <span class="visually-hidden">Loading...</span>
          </div>
        </div>
        <div class="preview-container mt-2 shadow-lg p-3 d-none" id="card">
          <img id="preview" alt="Preview card image">

          <div class="d-flex align-items-center justify-content-around mt-3">
            <input type="text" class="form-control" id="link" value="" readonly>
            <button type="button" class="btn btn-primary ms-2" id="copy-link"><i class="bi bi-copy"></i></button>
          </div>
        </div>
      </div>
      <div class="col-md-3"></div>
    </div>
  </div>
  <script src="index.js"></script>
</body>
</html>
